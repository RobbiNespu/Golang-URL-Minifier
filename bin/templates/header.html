		<title>Golang URL Minifier</title>

		<script>
			(function () {
				trackCopyPaste(document);
				$('#url_field').focus();
			}());

			function trackCopyPaste(elm) {
				elm.onkeydown = interceptKeys
			}

			function interceptKeys(evt) {
				evt = evt || window.event // IE support
				var c = evt.keyCode
				var ctrlDown = evt.ctrlKey || evt.metaKey // Mac support
				
				// Check for Alt+Gr (http://en.wikipedia.org/wiki/AltGr_key)
				if (ctrlDown && evt.altKey) return true
				else if (ctrlDown && c == 67) { // Copy
				} else if (ctrlDown && c == 86) { // Paste
				}
				
				return true
			}

			function copyTextToClipboard(text) {
				var textArea = document.createElement("textarea");
				textArea.style.position = 'fixed';
				textArea.style.top = 0;
				textArea.style.left = 0;
				textArea.style.width = '2em';
				textArea.style.height = '2em';
				textArea.style.padding = 0;
				textArea.style.border = 'none';
				textArea.style.outline = 'none';
				textArea.style.boxShadow = 'none';
				textArea.style.background = 'transparent';
				textArea.value = text;
				document.body.appendChild(textArea);
				textArea.select();
				
				try {
					var successful = document.execCommand('copy');
					var msg = successful ? 'successful' : 'unsuccessful';
					console.log('Copying text command was ' + msg);
				} catch (err) {
					console.log('Oops, unable to copy');
				}
				
				document.body.removeChild(textArea);
			}

			function getTiny() {
				var url = $('#url_field').val();

				if (url.length) {
					var pattern = /^((http|https|ftp):\/\/)/;
					if(!pattern.test(url)) {
						url = "http://" + url;
						$('#url_field').val(url);
					}
					$.getJSON('/generate/', {
						url: url
					}, function(data) {
						if (data.error.length) {
							alert(data.error);
							return;
						}
						$('#tiny_url_field').val(data.url);
						//$('#tiny_url_field').focus().select();
						$('#copy_col').css('display', 'inline');
					});
				} else {
					$('#messages1').html('<div class="alert alert-warning alert-dismissable fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>Oops! </strong> Looks like you forgot to enter a URL!</div>');
				}
			}

			function copyURL() {
				copyTextToClipboard($('#tiny_url_field').val());
				$('#messages2').html('<div class="alert alert-success alert-dismissable fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>Success! </strong> URL copied to clipboard!</div>');
			}
		</script>
